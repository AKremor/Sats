<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.4.3/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            getSatellites();
        });

        function getSatellites(){
            $.ajax({
            type: 'POST',
            url: 'main.py',
            dataType: 'json',
            data: {
                'calling' : 'getSatellites'
            },
            complete : function(XMLHttpRequest, textStatus) {
                console.log(XMLHttpRequest.responseText);
                var satelliteList = $.parseJSON(XMLHttpRequest.responseText);
                console.log(satelliteList);
                $(satelliteList).each(function() {
                    var option = $('<option />');
                    option.attr('value', this.value).text(this.label);
                    $('#satelliteDropdown').append(option);
                });
            }
            });
        }
    </script>
</head>
<body>
<select id="satelliteDropdown"></select>


</body>
</html>
