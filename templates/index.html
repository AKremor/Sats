$def with (form,sat,az,el)

<html>
<head>
<title>Satellite</title>
<script type="text/javascript" src="/static/jquery.js"></script>
<script type = "text/javascript">
    jQuery(document).ready(function(){
        jQuery(".button").click(function() {
            var input_string = $$("input#satname").val();
            jQuery.ajax({
                type: "POST",
                data = {satname : input_string},
                success: function(data) {
                    jQuery('#test').html(data);
                    },
                    });
                return false;
                });
                });
                </script>
<h1>Select Satellite</h1>
$if sat:
   $sat is Azimuth: $az, Elevation: $el
   
$else:
    No satellite selected
<span id="test">text</span>
<form method='POST'>
    $:form.render()
    <input class = "button" type = "submit" value ='kek'>
</form>
